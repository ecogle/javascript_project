<!DOCTYPE html>
<html>
    <head>
        <title>This is a closure test</title>
        
        <style type="text/css">
            #wrapper > div{
                width: 50px;
                height: 50px;
                padding: 10px;
                margin: 10px;
                float: left;
                border: 1px solid red;
                background-color: bisque;
                text-align: center;
                
            }
            #wrapper > div > p{
                vertical-align: middle;
            }
        </style>
    </head>
    
    <body>
        <div id="wrapper">
            <div id="div1"><p>ONE</p></div>
            <div id="div2"><p>TWO</p></div>
            <div id="div3"><p>THREE</p></div>
        </div>
        
        <script type="text/javascript">
            
            /*
            document.getElementById("div1").addEventListener('click',function(){
               console.log(this.innerHTML); 
            });
            
            document.getElementById("div2").addEventListener('click',function(){
               console.log(this.innerHTML); 
            });
            
            document.getElementById("div3").addEventListener('click',function(){
               console.log(this.innerHTML); 
            });
            */
            
            var wrapperKids = document.getElementById("wrapper").childNodes;
            for(var i=0; i<wrapperKids.length; i++){
                wrapperKids[i].addEventListener('click',function(){
                    console.log(this.innerHTML);
                });
            }
            
        </script>
    </body>
</html>
